<div class="container">
  <div class="buttons-container">
    <button mat-button (click)="setPageSize(10)">
      <mat-icon color="primary">filter_1</mat-icon> 10
    </button>
    <button mat-button (click)="setPageSize(50)">
      <mat-icon color="primary">filter_5</mat-icon> 50
    </button>
    <button mat-button (click)="setPageSize(100)">
      <mat-icon color="primary">filter_9_plus</mat-icon> 100
    </button>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let todo"> {{ todo.id }} </td>
      </ng-container>
    
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> USER </th>
        <td mat-cell *matCellDef="let todo"> {{ todo.user_id }} </td>
      </ng-container>
    
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> TITLE </th>
        <td mat-cell *matCellDef="let todo"> {{ todo.title }} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> DATE </th>
        <td mat-cell *matCellDef="let todo"> {{ todo.due_on | date: 'fullDate' }} </td>
      </ng-container>

      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> TIME </th>
        <td mat-cell *matCellDef="let todo"> {{ todo.due_on | date: 'HH:mm:ss' }} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> STATUS </th>
        <td mat-cell *matCellDef="let todo"> {{ todo.status }} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
