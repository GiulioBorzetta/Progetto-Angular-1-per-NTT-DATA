<!-- Your component's HTML file, e.g., app.component.html or header.component.html -->
<div>
  <app-filter [filterFields]="filterFields" (filterChange)="applyFilters($event)"></app-filter>
  <app-create-user (userCreated)="loadUsers()"></app-create-user>

  <div class="buttons-container">
    <button mat-button (click)="setPageSize(10)">
      <mat-icon color="primary">filter_1</mat-icon> 10
    </button>
    <button mat-button (click)="setPageSize(50)">
      <mat-icon color="primary">filter_5</mat-icon> 50
    </button>
    <button mat-button (click)="setPageSize(100)">
      <mat-icon color="primary">filter_9_plus</mat-icon> 100
    </button>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let person"> {{person.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let person"> {{person.name}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let person"> {{person.email}} </td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let person">
          <img [src]="person.gender === 'male' ? 'assets/images/gender/male.png' : 'assets/images/gender/female.png'" alt="Status" width="30" >
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let person">
          <img [src]="person.status === 'active' ? 'assets/images/status/Green.png' : 'assets/images/status/Red.png'" alt="Status" width="30" >
        </td>
      </ng-container>

      <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let person">
          <a [routerLink]="['/user', person.id]">View Details</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete User </th>
        <td mat-cell *matCellDef="let person">
          <button mat-button (click)="delete(person.id)" color="warn">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div class="message-container" *ngIf="message">
    <p [ngClass]="{'success-message': messageType === 'success', 'error-message': messageType === 'error'}">
      {{ message }}
    </p>
  </div>
</div>
